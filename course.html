</head>

<body>



  <!-- NAVIGATION BAR -->
  <header>
    <header>
      <header>
        <div class="nav-container">
          <div class="logo">Career<span style="color:var(--accent)">Path</span></div>
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="roadmap.html">Roadmaps</a></li>
              <li><a href="course.html">Courses</a></li>

              <li><a href="about.html">About Us</a></li>
            </ul>
          </nav>
          <!-- <a class="btn" href="#contact">Get Help</a> -->
          <a class="btn" href="javascript:void(0)" id="loginBtn" onclick="openModal()">Login</a>
          <a class="btn" href="javascript:void(0)" id="logoutBtn" onclick="logout()"
            style="display:none;background:#ef4444;">Logout</a>
        </div>
      </header>

      <!-- singup and singin  -->
      <div class="modal" id="authModal">
        <div class="card">
          <div class="tabs">
            <button id="tabSignup" class="active" onclick="showForm('signup')">Signup</button>
            <button id="tabSignin" onclick="showForm('signin')">Signin</button>
          </div>
          <p id="message" class="msg"></p>

          <form id="signupForm" onsubmit="return signup(event)">
            <input type="text" id="signupName" placeholder="Full Name" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button class="auth-btn" type="submit">Signup</button>
          </form>

          <form id="signinForm" style="display:none;" onsubmit="return signin(event)">
            <input type="email" id="signinEmail" placeholder="Email" required>
            <input type="password" id="signinPassword" placeholder="Password" required>
            <button class="auth-btn" type="submit">Signin</button>
          </form>
        </div>
      </div>


      <script>
        let users = JSON.parse(localStorage.getItem("users")) || [];
        let currentUser = localStorage.getItem("currentUser");

        window.onload = () => {
          if (currentUser) {
            document.getElementById("loginBtn").style.display = "none";
            document.getElementById("logoutBtn").style.display = "inline-block";
            document.querySelector(".logo").innerHTML = "Welcome, <span style='color:var(--accent)'>" + currentUser + "</span>";
          }
        };

        function openModal() { document.getElementById("authModal").style.display = "flex"; }
        window.onclick = function (e) { if (e.target.id === "authModal") closeModal(); }
        function closeModal() { document.getElementById("authModal").style.display = "none"; }

        function showForm(form) {
          document.getElementById("signupForm").style.display = (form === 'signup') ? "block" : "none";
          document.getElementById("signinForm").style.display = (form === 'signin') ? "block" : "none";
          document.getElementById("tabSignup").classList.toggle("active", form === 'signup');
          document.getElementById("tabSignin").classList.toggle("active", form === 'signin');
          document.getElementById("message").innerText = "";
        }

        function signup(event) {
          event.preventDefault();
          let name = document.getElementById("signupName").value.trim();
          let email = document.getElementById("signupEmail").value.trim();
          let password = document.getElementById("signupPassword").value.trim();

          if (users.find(u => u.email === email)) {
            showMessage("‚ö†Ô∏è Email already exists!", "error");
          } else {
            users.push({ name, email, password });
            localStorage.setItem("users", JSON.stringify(users));
            showMessage("‚úÖ Signup successful! Please signin.", "success");
            showForm("signin");
          }
        }

        function signin(event) {
          event.preventDefault();
          let email = document.getElementById("signinEmail").value.trim();
          let password = document.getElementById("signinPassword").value.trim();
          let user = users.find(u => u.email === email && u.password === password);

          if (user) {
            localStorage.setItem("currentUser", user.name);
            showMessage("üéâ Welcome " + user.name + "!", "success");
            setTimeout(() => {
              closeModal();
              location.reload();
            }, 1000);
          } else {
            showMessage("‚ùå Invalid email or password!", "error");
          }
        }

        function logout() {
          localStorage.removeItem("currentUser");
          document.getElementById("loginBtn").style.display = "inline-block";
          document.getElementById("logoutBtn").style.display = "none";
          document.querySelector(".logo").innerHTML = "Career<span style='color:var(--accent)'>Path</span>";
        }

        function showMessage(msg, type) {
          let messageBox = document.getElementById("message");
          messageBox.innerText = msg;
          messageBox.className = "msg " + type;
        }
      </script>


      <!-- PAGE HEADER -->
      <div class="page-header">
        <h1>üéì Recommended Courses After 10th</h1>
        <p>Explore 25+ career-focused courses with duration & streams</p>
      </div>

      <!-- SEARCH -->
      <div class="search-bar">
        <input type="text" id="search" placeholder="üîç Search for a course...">
      </div>

      <!-- COURSES GRID -->
      <section class="courses-grid" id="courseList"></section>

      <script>
        const courses = [
          { name: "Science (PCM)", stream: "Science", time: "2 Years" },
          { name: "Science (PCB)", stream: "Science", time: "2 Years" },
          { name: "Commerce with Maths", stream: "Commerce", time: "2 Years" },
          { name: "Commerce without Maths", stream: "Commerce", time: "2 Years" },
          { name: "Arts/Humanities", stream: "Arts", time: "2 Years" },
          { name: "Diploma in Engineering", stream: "Technical", time: "3 Years" },
          { name: "ITI Courses", stream: "Vocational", time: "6 months - 2 years" },
          { name: "Polytechnic", stream: "Technical", time: "3 Years" },
          { name: "Diploma in Computer Applications", stream: "Computer", time: "1 Year" },
          { name: "Diploma in Web Designing", stream: "Computer", time: "1 Year" },
          { name: "Diploma in Graphic Designing", stream: "Design", time: "1 Year" },

          { name: "Diploma in Fashion Designing", stream: "Design", time: "2 Years" },
          { name: "Diploma in Interior Designing", stream: "Design", time: "2 Years" },
          { name: "Nursing & Paramedical Courses", stream: "Medical", time: "2-3 Years" },
          { name: "Diploma in Beauty Culture", stream: "Vocational", time: "1 Year" },
          { name: "Diploma in Mechanical Engineering", stream: "Technical", time: "3 Years" },
          { name: "Diploma in Electrical Engineering", stream: "Technical", time: "3 Years" },
          { name: "Diploma in Civil Engineering", stream: "Technical", time: "3 Years" },
          { name: "Certificate in Computer Hardware", stream: "Computer", time: "1 Year" },
          { name: "Diploma in Data Entry Operator", stream: "Computer", time: "6 Months" },
          { name: "Diploma in Photography", stream: "Arts", time: "1 Year" },
          { name: "Diploma in Journalism", stream: "Media", time: "2 Years" },
          { name: "Diploma in Agriculture", stream: "Agriculture", time: "2 Years" }
        ];

        const courseList = document.getElementById("courseList");

        function displayCourses(filter = "") {
          courseList.innerHTML = "";
          courses
            .filter(c => c.name.toLowerCase().includes(filter.toLowerCase()))
            .forEach(course => {
              const div = document.createElement("div");
              div.classList.add("course-card");
              div.innerHTML = `
            <h3>${course.name}</h3>
            <p>Stream: ${course.stream}</p>
            <p>‚è≥ Duration: ${course.time}</p>
          `;
              courseList.appendChild(div);
            });
        }

        document.getElementById("search").addEventListener("input", (e) => {
          displayCourses(e.target.value);
        });

        displayCourses();
      </script>



</body>
